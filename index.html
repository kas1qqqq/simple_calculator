<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./GNOME_Calculator_icon_2021.svg.png">
  <link rel="stylesheet" href="./style.css">
  <title>Simple Calculator</title>
</head>

<body>
  <div class="wrapper">
    <div class="container__result">
      <div class="container__result-output">
        <input disabled id="output"></input>
      </div>
    </div>
    <div class="container__button">
      <div class="container__button-black">
        <button onclick="clearOutput()">AC</button>
        <button>&plusmn;</button>
        <button value="/" onclick="display('/')">&divide;</button>
        <button value="*" onclick="display('*')">&times;</button>
      </div>
      <div class="container__button-silver">
        <button value="7" onclick="display('7')">7</button>
        <button value="8" onclick="display('8')">8</button>
        <button value="8" onclick="display('9')">9</button>
        <button value="-" onclick="display('-')">&minus;</button>
      </div>
      <div class="container__button-silver">
        <button value="4" onclick="display('4')">4</button>
        <button value="5" onclick="display('5')">5</button>
        <button value="6" onclick="display('6')">6</button>
        <button value="+" onclick="display('+')">&plus;</button>
      </div>
      <div class="container__button-silver">
        <button value="1" onclick="display('1')">1</button>
        <button value="2" onclick="display('2')">2</button>
        <button value="3" onclick="display('3')">3</button>
        <button value="=" onclick="solve()">&equals;</button>
      </div>
      <div class="container__button-silver">
        <button value="0" onclick="display('0')">0</button>
        <button value="." onclick="display('.')">.</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
